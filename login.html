<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/login.js" type="module" defer></script>
    <title>My Green - Login</title>
    <link rel="manifest" href="./webappconfig/app.webmanifest">
</head>
<body>
    <header></header>
    <main>
        <h2>Login Page</h2>
        <form class="login">
            <label for="emailLogin">Email:</label>
            <input type="email" name="emailLogin" id="emailLogin" required>
            <label for="passwordLogin">Password:</label>
            <input type="password" name="passwordlLogin" id="passwordLogin" required>
            <button type="submit">Login</button>
        </form>
        <p>You don't have an account?</p>
        <a href="signup.html">Create your account</a>
    </main>
    <footer></footer>
    <script>
        if ('serviceWorker' in navigator) { //if browser supports Service worker
            // assuming sw.js is our service worker file in the same directory
            navigator.serviceWorker.register('./webappconfig/sw.js')
                .then(function (reg) {
                    console.log(`Service Worker Registration`);
                })
                .catch(function (error) {
                    console.log(`Service Worker Error (${error})`);
                });
        }
    </script>
</body>
</html>
