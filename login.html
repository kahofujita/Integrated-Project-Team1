<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/login.js" type="module" defer></script>
    <title>My Green - Login</title>
    <link rel="manifest" href="./webappconfig/app.webmanifest">
    <link rel="stylesheet" href="style.css">
</head>

<body class="login-body">
    <header></header>
    <main class="login-main">
        <img src="images/graphics-pages/login-cactus.png" alt="A Cactus smiling" class="login-graphic">
        <div class="login-wrapper">
            <h2>Log in</h2>
            <form class="login">
                <div class="email-div">
                    <label for="emailLogin">Email</label>
                    <input type="email" name="emailLogin" id="emailLogin" placeholder="Enter Your Email Address"
                        required>
                </div>
                <div class="password-div">
                    <label for="passwordLogin">Password</label>
                    <input type="password" name="passwordlLogin" id="passwordLogin" placeholder="Enter Your Password"
                        required>
                </div>

                <div class="signup-link">
                    <p>Don't have an account?</p>
                    <a href="signup.html">Create now</a>
                </div>

                <button type="submit" class="loginButton">Login</button>
            </form>
        </div>
    </main>
    <footer></footer>
    <script>
        if ('serviceWorker' in navigator) { //if browser supports Service worker
            // assuming sw.js is our service worker file in the same directory
            navigator.serviceWorker.register('./webappconfig/sw.js')
                .then(function (reg) {
                    console.log(`Service Worker Registration`);
                })
                .catch(function (error) {
                    console.log(`Service Worker Error (${error})`);
                });
        }
    </script>
</body>

</html>
