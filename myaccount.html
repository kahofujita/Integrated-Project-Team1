<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Green - My Account</title>
    <script src="./js/myaccount.js" type="module" defer></script>
</head>
<body>
    <!-- LOGOUT -->
    <button type="button" class="logout">Logout</button>

    <!-- START PAGE -->
    <h2>Account Information</h2>

    <div class="avatarDisplayMyAccount">
        <a href="">
        <img src="" alt="">
        <div class="editButton">Insert edit icon here</div>
        </a>
    </div>

    <form class="changeInfoMyAccount">

        <fieldset id="avatarSignup" required>
            <legend>Select an Avatar:</legend>

            <div>
                <input type="radio" id="option1" name="avatar" value="option1" class="avatarRadio" checked>
                <label for="option1">Option1</label>
            </div>

            <div>
                <input type="radio" id="option2" name="avatar" value="option2" class="avatarRadio">
                <label for="option2">Option2</label>
            </div>

            <div>
                <input type="radio" id="option3" name="avatar" value="option3" class="avatarRadio">
                <label for="option3">Option3</label>
            </div>
        </fieldset>

        <label for="usernameMyAccount">Username: </label>
        <input type="text" name="usernameMyAccount" id="usernameMyAccount">
        <label for="emailMyAccount">Email: </label>
        <input type="email" name="emailMyAccount" id="emailMyAccount">
        <label for="passwordMyAccount">Password: </label>
        <input type="password" name="passwordMyAccount" id="passowordMyAccount" placeholder="Enter your new password..." autocomplete="off">
        <a href="#">Cancel</a>
        <button type="submit">Save</button>
    </form>

</body>
</html>
