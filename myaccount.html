<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Green - My Account</title>
    <script src="./js/myaccount.js" type="module" defer></script>
</head>
<body>
    <!-- LOGOUT -->
    <button type="button" class="logout">Logout</button>

    <!-- START PAGE -->
    <h2>Account Information</h2>

    <div class="avatarDisplayMyAccount">
        <a href="">
        <img src="" alt="">
        <div class="editButton">Insert edit icon here</div>
        </a>
    </div>

    <form class="changeInfoMyAccount">

        <fieldset id="avatarSignup" required>
            <legend>Select an Avatar:</legend>

            <div>
                <input type="radio" id="option1" name="avatar" value="option1" class="avatarRadio" checked>
                <label for="option1">Option1</label>
            </div>

            <div>
                <input type="radio" id="option2" name="avatar" value="option2" class="avatarRadio">
                <label for="option2">Option2</label>
            </div>

            <div>
                <input type="radio" id="option3" name="avatar" value="option3" class="avatarRadio">
                <label for="option3">Option3</label>
            </div>
        </fieldset>

        <label for="currentUsername">Your username: </label>
        <input type="text" name="currentUsername" id="currentUsername" disabled>
        <label for="newUsername">New username: </label>
        <input type="text" name="newUsername" id="newUsername">
        <label for="currentEmail">Your email: </label>
        <input type="email" name="currentEmail" id="currentEmail">
        <label for="newEmail">New email: </label>
        <input type="email" name="newEmail" id="newEmail">
        <label for="passwordMyAccount">Your current password: </label>
        <input type="password" name="currentPassword" id="currentPassword" placeholder="Enter your password...">
        <label for="passwordMyAccount">New password: </label>
        <input type="password" name="newPassword" id="newPassword" placeholder="Enter a new password...">
        <a href="#">Cancel</a>
        <button type="submit">Save</button>
    </form>

</body>
</html>
