<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyGreen Home</title>

    <script src="js/logout.js" type="module" defer></script>
    <script src="https://kit.fontawesome.com/7afe4db292.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <link rel=“preconnect” href=“https://fonts.googleapis.com”>
    <link rel=“preconnect” href=“https://fonts.gstatic.com” crossorigin>

<body>
    <header class="header">
        <div class="header-site-logo">

        </div>
        <h1 class="visually-hidden">My Green</h1>
        
        <div class="toolbar">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#myplants">My Plants</a></li>
                <li><a href="#public_journal">Journal</a></li>
                <li><a href="#personal_journal">My Journal</a></li>

                <li><a href="#myaccount">My Account</a></li>

    </div>

                <li><a href="https://instagram.com">

                </a></li>

                    <span>Twitter</span>
                </a></li>
                <li><a href="https://facebook.com">
                    <i class="fab fa-facebook"></i>
                    <span>Facebook</span>
                </a></li>
            </ul>
