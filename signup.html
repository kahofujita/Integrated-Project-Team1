<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/signup.js" type="module" defer></script>
    <title>My Green - Signup</title>

    <style>
        #avatarSignup label:active img {
            border: 3px solid orange;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <a href="login.html">Go back to login page.</a>

    <h2>SIGN UP FORM</h2>
    <form class="signup">

        <div class="signup-page1" id="signup-page1">
            <h3>Page 1 - Email and Password</h3>

            <label for="email">Email:</label>
            <input type="email" name="email" id="emailSignup" required>

            <label for="password">Password:</label>
            <input type="password" name="password" id="passwordSignup" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" name="confirmPassword" id="confirmPasswordSignup" required>

            <button type="button" class="nextButton">Next</button>
        </div>

        <div class="signup-page2" id="signup-page2">
            <h3>Page 2 - Username and Name</h3>

            <label for="username">Username:</label>
            <input type="text" name="username" id="usernameSignup" required>

            <label for="fname">First Name:</label>
            <input type="text" name="fname" id="fnameSignup" required>

            <label for="lname">Last Name:</label>
            <input type="text" name="lname" id="lnameSignup" required>

            <button type="button" class="nextButton">Next</button>
            <button type="button" class="backButton">Back</button>
        </div>

        <div class="signup-page3" id="signup-page3">
            <h3>Page 3 - Choose your Avatar</h3>

            <fieldset id="avatarSignup" required>
                <legend>Select an Avatar:</legend>
                
                <div>
                    <input type="radio" id="option1" name="avatar" value="option1" class="avatarRadio" checked>
                    <label for="option1"><img src="./avatar/1.png" alt="avatar1"></label>
                </div>
                <div>
                    <input type="radio" id="option2" name="avatar" value="option2" class="avatarRadio">
                    <label for="option2"><img src="./avatar/2.png" alt="avatar2"></label>
                </div>
                <div>
                    <input type="radio" id="option3" name="avatar" value="option3" class="avatarRadio">
                    <label for="option3"><img src="./avatar/3.png" alt="avatar3"></label>
                </div>
                <div>
                    <input type="radio" id="option4" name="avatar" value="option4" class="avatarRadio">
                    <label for="option4"><img src="./avatar/4.png" alt="avatar4"></label>
                </div>
                <div>
                    <input type="radio" id="option5" name="avatar" value="option5" class="avatarRadio">
                    <label for="option5"><img src="./avatar/5.png" alt="avatar5"></label>
                </div>
                <div>
                    <input type="radio" id="option6" name="avatar" value="option6" class="avatarRadio">
                    <label for="option6"><img src="./avatar/6.png" alt="avatar6"></label>
                </div>
                <div>
                    <input type="radio" id="option7" name="avatar" value="option7" class="avatarRadio">
                    <label for="option7"><img src="./avatar/7.png" alt="avatar7"></label>
                </div>
                <div>
                    <input type="radio" id="option8" name="avatar" value="option8" class="avatarRadio">
                    <label for="option8"><img src="./avatar/8.png" alt="avatar8"></label>
                </div>
                <div>
                    <input type="radio" id="option9" name="avatar" value="option9" class="avatarRadio">
                    <label for="option9"><img src="./avatar/9.png" alt="avatar9"></label>
                </div>
                <div>
                    <input type="radio" id="option10" name="avatar" value="option10" class="avatarRadio">
                    <label for="option10"><img src="./avatar/10.png" alt="avatar10"></label>
                </div>
                
            </fieldset>

            <button type="submit" class="createButton">Create Your Account</button>
            <button type="button" class="backButton">Back</button>
        </div>
    </form>

    <form class="addpPLantForm">

        <div class="signup-page4" id="signup-page4">

            <h3>Page 4 - Plant Information</h3>

            <label for="plantName">Plant Name:</label>
            <select id="plantName">
                <option value="Test" disabled selected hidden>Select an option...</option>
            </select>

            <label for="nickname">Nickname:</label>
            <input type="text" name="nickname" id="nickname">

            <fieldset>
                <legend>Choose the location of your plant:</legend>

                <div>
                    <input type="radio" id="outdoor" name="locationPlant" value="outdoor" class="locatationRadio" checked>
                    <label for="outdoor">Outdoor</label>
                </div>
                <div>
                    <input type="radio" id="indoor" name="locationPlant" value="indoor" class="locatationRadio">
                    <label for="indoor">Indoor</label>
                </div>
            </fieldset>

            <button type="button" id="addPlantButton" class="addPlantButton">Add Plant</button>
            <button type="submit" id="finishButton" class="finishButton">Finish Signup</button>
            <button type="button" class="skipButton">Skip</button>
        </div>
    </form>
</body>

</html>
